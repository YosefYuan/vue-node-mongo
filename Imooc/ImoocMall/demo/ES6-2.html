<script>
    function sum(x,y,z) {
        let total = 0;
        if(x) total += x;
        if(y) total += y;
        if(z) total += z;
        console.log(`total:${total}`);
    }
    sum(5,'',9);

    function sum2(...m) {
        let total = 0;
        for(i of m){
            total += i;
        }
        console.log(`total:${total}`);
    }
    sum2(5,3,6,2);
